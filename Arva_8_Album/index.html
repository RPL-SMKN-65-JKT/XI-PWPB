<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Foto</title>
</head>
<body>
    <input type="checkbox" id="front-check" hidden checked>
    <input type="checkbox" id="back-check" hidden>
    <input type="checkbox" id="page1-check" hidden>
    <input type="checkbox" id="page2-check" hidden>

    <div class="Book-Front" id="Book-Front">
        <img class="page-front" id="pic1" src="https://placekitten.com/500/500" loading="lazy">
        <h2 class="page-front">Random cat photos</h2>

        <img class="page-back" id="pic2" src="https://placekitten.com/400/400" loading="lazy">
        <h2 class="page-back">Random cat photo</h2>
    </div>
    <div class="Book-Back" id="Book-Back">
        <img class="page-front" id="pic3" src="https://placekitten.com/300/300" loading="lazy">
        <h2 class="page-front">Random cat photo</h2>

        <img class="page-back" id="pic4" src="https://placekitten.com/350/350" loading="lazy">
        <h2 class="page-back">Random cat photo</h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
