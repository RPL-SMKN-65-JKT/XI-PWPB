<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Foto</title>
</head>
<body>
    <input type="checkbox" id="front-check" hidden checked>
    <input type="checkbox" id="back-check" hidden>

    <div class="Book-Front" id="Book-Front">
        <img class="page-front" id="pic1" src="https://placekitten.com/500/500">
        <h2 class="page-front">Random cat photo</h2>

        <img class="page-back" id="pic2" src="roger.jpeg">
        <h2 class="page-back">Roger sumatra</h2>
    </div>
    <div class="Book-Back" id="Book-Back">
        <img class="page-front" id="pic3" src="https://placekitten.com/400/400">
        <h2 class="page-front" style="color: black;">Foto kucing</h2>

        <img class="page-back" id="pic4" src="https://placekitten.com/300/300">
        <h2 class="page-back" style="color: black;">Random cat photo</h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
