<html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <link rel="icon" href="1.png">
            <link rel="stylesheet" href="style.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script src="https://cdn.tailwindcss.com"></script>
            <script>
              tailwind.config = {
                theme: {
                  extend: {
                    colors: {
                      clifford: '#da373d',
                    }
                  }
                }
              }
            </script>
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />
            <!-- Boxicons CSS -->
            <link
                href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
                rel="stylesheet"
            />
            <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
            <script src="https://cdn.rawgit.com/bungfrangki/efeksalju/2a7805c7/green-bintang-jatuh.js" type="text/javascript"></script>
            <script src="https://cdn.rawgit.com/bungfrangki/efeksalju/2a7805c7/efek-salju-2.js" type="text/javascript"></script>
            <title>Dashboard</title>
        </head>
        <body>
            <!-- preloader  -->
            <div id="preloader">
                <div id="status">&nbsp;</div>
            </div>
            <!-- preloader -->
            <!-- cursor -->
            <div id="cursor"></div>
            <div id="cursor-border"></div>
            <!-- cursor -->
            <nav class="sidebar close">
                <header>
                    <div class="image-text">
                        <span class="image">
                            <img
                                src="lumine.webp"
                                alt="logo"
                                loading="lazy"
                            />
                        </span>
                        <div class="text header-text">
                            <span class="name">Dimas prasetyo</span>
                            <span class="profession">masih belajar hehe</span>
                        </div>
                    </div>
                    <i class="bx bx-chevron-right toggle"></i>
                </header>
                <div class="menu-bar">
                    <div class="menu">
                        <li class="search-box">
                            <a href="#">
                                <i class="bx bx-search icon"></i>
                                <input type="search" placeholder="Search" />
                            </a>
                        </li>
                        <ul class="menu-links">
                            <li class="nav-link">
                                <a href="#">
                                    <i class="bx bx-home-alt icon"></i>
                                    <span class="text nav-text">Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class="bx bx-bar-chart-alt-2 icon"></i>
                                    <span class="text nav-text">Revenue</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class="bx bx-bell icon"></i>
                                    <span class="text nav-text"
                                        >Notifications</span
                                    >
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class="bx bx-pie-chart-alt icon"></i>
                                    <span class="text nav-text">Analytics</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class="bx bx-heart icon"></i>
                                    <span class="text nav-text">Likes</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="#">
                                    <i class="bx bx-wallet icon"></i>
                                    <span class="text nav-text">Wallet</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="bottom-content">
                        <li class="nav-link">
                            <a href="#">
                                <i class="bx bx-log-out icon"></i>
                                <span class="text nav-text">Logout</span>
                            </a>
                        </li>
                        <li class="mode">
                            <div class="moon-sun">
                                <a href="#">
                                    <i class="bx bx-sun icon sun"></i>
                                    <i class="bx bx-moon icon moon"></i>
                                </a>
                            </div>
                            <span class="mode-text text">Dark Mode</span>
                            <div class="toggle-switch">
                                <span class="switch"></span>
                            </div>
                        </li>
                    </div>
                </div>
            </nav>
            <!-- text dasboard -->
            <section class="home"><div class="text">Dashboard</div></section>
            <!-- text -->
            <div id="book">
                <input type="checkbox" id="five">
                <div id="page5" class="page">
                  <div class="front">T</div>
                  <div class="back">TEBAHPLA</div>
                  <label for="five"></label>
                </div>
                
                <input type="checkbox" id="four">
                <div id="page4" class="page">
                  <div class="front">B</div>
                  <div class="back">E</div>
                  <label for="four"></label>
                </div>
                
                <input type="checkbox" id="three">
                <div id="page3" class="page">
                  <div class="front">H</div>
                  <div class="back">A</div>
                  <label for="three"></label>
                </div>
                
                <input type="checkbox" id="two">
                <div id="page2" class="page">
                  <div class="front">L</div>
                  <div class="back">P</div>
                  <label for="two"></label>
                </div>
                
                <input type="checkbox" id="one">
                <div id="page1" class="page">
                  <div class="front">ALPHABET</div>
                  <div class="back">A</div>
                  <label for="one"></label>
                </div>
              </div>
            <script src="darkmode.js"></script>
            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        </body>
    </html>
</html>
