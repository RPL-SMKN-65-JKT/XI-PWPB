<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-size-1">
        <title>Membuat Form HTML</title>
    </head>
    <body>
        <form>
            <br> Username <br>
            <input type="text" name="Username" placeholder="Username">
            <br> Email Id <br>
            <input type="text" name="Email" placeholder="Email">
            <br> <br>
            <input type="submit" value="Submit">
        </form>
        <h1>Example of password field</h1>
        <form>
            <label for="user-password">Password :</label><br>
            <input type="password" name="usr-pwd" id="pwd">
        </form>
        <h2>Example of radio buttons</h2>
        <form>
            SELECT GENDER
            <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </form>
        <h3>Example of HTML Checkbox</h3>
        <form>
            <p>SELECT SUBJECT</p>
            <input type="checkbox" name="subject" id="DP">
            <label for="DP">Dasar Pemrograman</label>
            <br>
            <input type="checkbox" name="subject" id="PW">
            <label for="PW">Pemrograman Web</label>
            <br>
            <input type="checkbox" class="radio" value="1" name="subject" id="Basis Data">
            <label for="Basis Data">Basis Data</label>
        </form>
        <h4>Example of file select box</h4>
        <form>
            <label for="selectfile">Upload file</label>
            <input type="file" name="upload" id="selectfile">
        </form>
        <h5>Example of Text Area Box</h5>
        <textarea>Ini Text area box</textarea>
    </body>
</html>
