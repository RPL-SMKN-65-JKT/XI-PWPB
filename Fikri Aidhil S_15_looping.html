<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        document.writeln("<h3>Bilangan genap dari 1-50:</h3><br>")
        for (let index = 1; index <= 50; index++) {
            if (index % 2 == 1) {
                continue;
            }
            document.writeln(`${index}<br>`)
        }

        document.writeln("<h3>Bilangan terbesar sampai kecil 20-0:</h3><br>")
        for (let index = 20; index >= 0; index--) {
            document.writeln(`${index}<br>`)
        }
    </script>
</head>
<body>

</body>
</html>
