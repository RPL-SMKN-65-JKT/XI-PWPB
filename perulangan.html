<html>
    <head>
        <title>Bilangan ganjil genap</title>
    </head>
    <body>
        <script>
            document.writeln("bilangan genap 1-50 dengan for : <br>")
            for(a = 0; a<= 50; a++) {
                if(a % 2 == 0) {
                    document.writeln(a + "<br>")
                }
            }
        </script>
         <script>
            document.writeln("bilangan ganjil 20-0 dengan while : <br>")
           let i =21;
           while (i > 0) {
            i--;
            document.writeln(i + "<br>")
           }
        </script>
    </body>
</html>
