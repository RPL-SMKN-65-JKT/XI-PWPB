<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Css Flip Book</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="book">
<input type="checkbox" id="c1">
<input type="checkbox" id="c2">
<input type="checkbox" id="c3">
<div id="cover"><img src="bahan/1.jpeg"></div>
<div class="flip-book">
<div class="flip" id="p1">
<div class="back">
<img src="bahan/2.jpeg">
<label class="back-btn" for="c1">Back</label>
</div>
<div class="front">
<h2>FOTO ANGKATAN <br> 1 - 4 RPL</h2>
<p>Ini adalah foto yang diambil ketika kegiatan acara hut smkn 65 jakarta yang ke 3, semua sangat semangat dan senang</p>
<label class="next-btn" for="c1">Next</label>
	</div>
</div>
<div class="flip" id="p2">
<div class="back">
<img src="bahan/3.jpeg">
<label class="back-btn" for="c2">Back</label>
</div>
<div class="front">
<h2>Foto Saya</h2>
<p>Foto saya saat menjadi panitia 17 agustusan di sekolah smkn 65 jakarta</p>
<label class="next-btn" for="c2">Next</label>
	</div>
</div>

<div class="flip" id="p3">
<div class="back">
<img src="bahan/4.jpeg">
<label class="back-btn" for="c3">Back</label>
</div>
<div class="front">
<h2>Me & Friend</h2>
<p>Saya dan teman saya sedang mencari tempat pkl</p>
<label class="next-btn" for="c3">Next</label>
	</div>
</div>
</div>
</div>
</div>
</body>
</html>
