<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alert ifelse</title>
    <script language="javascript">
        function warning(pesan_kita) {
            alert(pesan_kita);
        }
        function password(pesan_prompt, pesan_sukses, pesan_gagal){
            var password = prompt(pesan_prompt);
            if (password !='helmi'){
            alert(pesan_gagal);
        }
        else{
            alert(pesan_sukses);
        }
    }
</script>
</head>
<body onload="warning('Dilarang Masuk Kecuali Admin');">
<center>
<P><b>TEMPAT RAHASIA</b></P>
<a href="javascript: password('Masukan Password: ', 'Password Benar', 'Password Salah');">MASUK</a>
</center>
</body>
</html>
