<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas Looping</title>
    <script>
      document.writeln(
        `<h4> Bilangan genap dari 1 sampai 50 menggunakan for : </h4><br>`
      );
      for (let ganjil = 1; ganjil <= 50; ganjil++) {
        if (ganjil % 2 == 1) {
          continue;
        }
        document.writeln(`${ganjil}<br>`);
      }
      document.writeln(
        `<h4> Bilangan terbesar sampai terkecil dari 20 sampai 0 menggunakan for : </h4><br>`
      );
      for (let kecil = 20; kecil >= 0; kecil--) {
        document.writeln(`${kecil}<br>`);
      }
    </script>
  </head>
</html>
