<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        for (let huruf = 1; huruf <= 50; huruf++){
            if (huruf % 2 == 1){
                continue;
            }
            document.writeln(`${huruf}<br>`)
        }
         for(let huruf=20;huruf >=0;huruf--){
         document.writeln(`${huruf}<br>`)
         }
    </script>
</head>

</html>
