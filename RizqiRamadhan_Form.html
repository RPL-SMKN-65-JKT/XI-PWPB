<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-size=1">
  </head>
  <body>
    <h1>Tugas PWPB</h1>
    <hr color="white">
    <form>
      NISN :
      <input type="number" name="nisn" id="nisn" placeholder="Masukkan NISN">
      <br>
      <br>
      Nama Siswa :
      <input type="text" name="nama" id="nisn" placeholder="Masukkan Nama Siswa">
      <br>
      <br>
      Alamat :
      <input type="text" name="alamat" id="alamat" placeholder="Masukkan Alamat">
      <br>
      <br>
      <input type="radio" name="jeniskelamin" id="laki">
      <label for="laki">Laki-Laki</label>
      <input type="radio" name="jeniskelamin" id="perempuan">
      <label for="perempuan">Perempuan</label>
      <br>
      <br>
      <select name="program">
        <option selected disabled>Pilih Program</option>
        <option name="rpl" value="rpl">Rekayasa Perangkat Lunak</option>
        <option name="pftv" value="pftv">Program Film dan Televisi</option>
        <option name="dkv" value="dkv">Desain Komunikasi Visual</option>
      </select>
      <br>
      <br>
      <input type="submit" name="submit">
    </form>
  
</body></html>
