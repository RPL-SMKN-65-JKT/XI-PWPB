<html>
<head>
    <title>REVIKHASHA_21</title>
    <script language="Javascript">
        function warning(pesan_kita) // membuat function bernama warning dengan parameter pesan_kita
        {
        alert(pesan_kita)// meng-alert pesan_kita
        }
        function password(pesan_prompt, pesan_sukses, pesan_gagal)  // membuat function bernama password dengan parameter pesan_prompt, pesan_sukses, pesan_gagal
        {
        var passwd = prompt(pesan_prompt);// menampilkan pesan_prompt dan mengambil input dari user lalu menyimpan input user dalam variabel password
        if (passwd != 'petugas'){// membandingkan jika password (input user yang tadi ditampung) jika tidak sama dengan (!=) 'petugas'
            alert(pesan_gagal); // maka mengalert pesan_gagal
        }
        else
        {
            alert(pesan_sukses);// maka alert pesan_sukses
        }
        }
    </script>
</head>

<body onload="warning('DILARANG MASUK SELAIN PETUGAS')"><!-- saat load selesai maka memanggil function warning yang telah dibuat diatas -->
    <p><b>TEMPAT RAHASIA</b></p>
    <p>SEKALI LAGI SAYA TEGASKAN JANGAN MASUK SELAIN PETUGAS!!!</p>
    <a href="javascript: password('Masukan Password:', 'Password Benar', 'Password Salah')">Masuk =></a><!-- menampilkan link masuk', ketika di click maka akan mengarahkan ke javacript yang memanggil function password -->
</body>
</html>
