<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas-Form</title>

    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Helmi Fawwaz Raihan</h1>
<h1>XI-RPL</h1>
<hr>
<form>
    <b>NISN:</b>
    <input type="text" name="NISN">
    <br><br>
    <b>Nama Siswa:</b>
    <input type="text" name="nama_siswa">
    <br><br>
    <label for="Description"><b>Alamat:</b>
        <br>
    </label>
    <textarea rows="5" cols="50" name="Description"
                        id="Description"></textarea>
    <br><br>
    <b>Jenis Kelamin:</b>
    <input type="radio" name="jenis-kelamin" id="laki-laki">
    <label for="laki-laki">laki-laki</label>
    <input type="radio" name="jenis-kelamin" id="perempuan">
    <label for="perempuan">perempuan</label>
    <br><br>
    <label for="program-keahlian"><b>Program Keahlian:</b></label>
    <select name="program-keahlian" id="program-keahlian">
        <option value="RPL">RPL</option>
        <option value="DKV">DKV</option>
        <option value="PFTV">PFTV</option>
    </select>
    <br><br><br>
    <input type="submit" value="SUBMIT">
</form>
</body>
</html>
