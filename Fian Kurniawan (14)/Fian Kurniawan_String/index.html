<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <style>
        body {
            background-color: grey;
            text-align: center;
            margin: auto;
        }
        h1{
            color: white;
            font-family: 'Courier New', Courier, monospace;
            justify-content: space-between;
        }
        h5{
            color: white;
            font-family: 'Courier New', Courier, monospace;
            justify-content: space-between;
        }
        .button{
            background-color: #4CAF50; 
            border: none;
            color: white;
            cursor: pointer;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .output{
            color: white;
            font-family: 'Courier New', Courier, monospace;
            border: 10px solid blue;
        }
        p{
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
        }
    </style>
    <script>
        function charAt(){
            var number = document.getElementById("number").value;
            var kata = document.getElementById("input").value;
            var charAt = kata.charAt(number);
            document.getElementById("output").innerHTML = "charAt berfungsi untuk mendapatkan huruf dari angka yang kita tentukan <b>Hasilnya</b>: <br>" + charAt;
        }
        function concat(){
            var kata1 = document.getElementById("input1").value;
            var kata2 = document.getElementById("input2").value;
            var concat = kata1.concat(kata2);
            document.getElementById("output").innerHTML = "concat Berfungsi Mengabungkan ke 2 kalimat menjadi satu kata <b>Hasilnya</b>: <br>" + concat;
        }
        function charCodeAt(){
            var random = Math.floor(Math.random() * 12);
            var nama = "FIAN KURNIAWAN";
            var hasil = nama.charCodeAt(random);
            document.getElementById("output").innerHTML = "charCodeAt berfungsi untuk mengembalikan Unicode karakter pada string <b>Hasilnya</b>: <br>" + "dari nama FIAN KURNIAWAN <br>" + hasil;
        }
    </script>
</head>
<body>
    <h1>STRING JAVASCRIPT TUGAS PWPB</h1>
    <img src="https://cdn.idntimes.com/content-images/community/2022/09/fromandroid-137a0ca140eda573912ab60369415a46_600x400.jpg">
    <h5>1. Example of charAt String Object</h5>
    <form>
        <input type="text" id="input" placeholder="Masukkan Kata">
        <br>
        <input type="number" id="number" min="0" max="20">
        <br>
        <input type="button" value="charAt" onclick="charAt()">
    </form>
    <h5>2. Example of concat String Object</h5>
    <form>
        <input type="text" id="input1" placeholder="Masukkan Kata Ke 1">
        <input type="text" id="input2" placeholder="Masukkan Kata Ke 2">
        <br>
        <input type="button" value="concat" onclick="concat()">
    </form>
    <h5>3. Example of charCodeAt String Object</h5>
    <form>
        <input type="button" value="charCodeAt" onclick="charCodeAt()">
    </form>
    <hr>
    <div class="output">
        <h2>Output : </h2>
        <p id="output"></p>
    </div>
</body>
</html>
